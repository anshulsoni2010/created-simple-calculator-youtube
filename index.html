<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

</head>

<body>
    <section>
        <center>
            <h2>Calculator</h2>
        </center>
        <div class="container">
            <div id="display">
                <!-- here we will display all the calculations -->
            </div>
            <hr style="color: rgb(255, 255, 255);">
            <div class="buttons">
                <div id="clear" class="button"><b>C</b></div>
                <div class="button green"><b>/</b></div>
                <div class="button green"><b>*</b></div>
                <div class="button green"><b>&larr;</b></div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button green"><b>-</b></div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button green"><b>+</b></div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button green"><b>.</b></div>
                <div class="button green"><b>(</b></div>
                <div class="button">0</div>
                <div class="button green"><b>)</b></div>
                <div id="equal" class="button"><b>=</b></div>
            </div>
        </div>
        <!-- hope you wrote it if not then you can pause it  -->
    </section>

    <!-- now we have to connect our js file -->
    <script src="script.js"></script>r
</body>

</html>
